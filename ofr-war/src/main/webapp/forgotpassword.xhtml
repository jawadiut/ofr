<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>FundRaiser</title>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>

<body class="main-container">

<p:layout fullPage="true">

    <p:layoutUnit position="north" size="120" resizable="false">

        <div>
            <div class="container-left">
                <h1>FundRaiser</h1>
            </div>
        </div>


    </p:layoutUnit>


    <p:layoutUnit position="center">
        <div class="forgot-password-div">
            <p:panel style="border: 0">
                <div>
                    <p:outputLabel value="Enter your email address. And the password will be sent to your email."/>
                </div>
                <div style="padding-top:  20px">
                    <h:form id="forgotPassword">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="email" value="Email : "></p:outputLabel>
                            <p:inputText size="30" id="email" required="true"
                                         value="#{forgotPasswordController.user.email}"></p:inputText>
                            <p:commandButton value="Send" action="#{forgotPasswordController.requestForPassword}"/>


                        </h:panelGrid>
                    </h:form>
                    <h:form id="cancel">
                        <p:commandButton value="Cancel"
                                         action="#{forgotPasswordController.cancelPasswordRequest()}"/>
                    </h:form>
                </div>
            </p:panel>
        </div>
    </p:layoutUnit>


    <p:layoutUnit position="south" size="60" resizable="false">
        <div>
            <div class="container-left-footer">
                <p:outputLabel value="FundRaiser,2013"/>
            </div>
            <div class="container-right-footer">
                <p:outputLabel value="An OpenSource Project"/>
            </div>
        </div>
    </p:layoutUnit>

</p:layout>

</body>

</html>
