<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
    <f:viewParam name="user" value="#{donateController.userId}"/>
</f:metadata>

<h:head>
    <title>FundRaiser</title>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>


<body class="main-container">

<p:layout fullPage="true">

    <p:layoutUnit position="north" size="120" resizable="false">

        <div>
            <div class="container-left">
                <h1>FundRaiser</h1>
            </div>
        </div>


    </p:layoutUnit>


    <p:layoutUnit position="center">


        <div style="padding-left: 100px; padding-right: 100px;padding-top: 10px; font-size: 16px">
            <p:panel>
                <f:facet name="header">
                    Issue
                </f:facet>

                <h:panelGrid columns="2">

                    <p:outputLabel value="Issue Title : "/>
                    <p:outputLabel value="#{donateController.issue.title}"/>

                    <p:spacer/>
                    <p:spacer/>

                    <p:outputLabel value="Help For : "/>
                    <p:outputLabel value="#{donateController.issue.helpFor}"/>

                    <p:spacer/>
                    <p:spacer/>

                    <p:outputLabel value="Description : "/>
                    <p:outputLabel value="#{donateController.issue.description}"/>

                    <p:spacer/>
                    <p:spacer/>

                    <p:outputLabel value="Required Amount : "/>
                    <p:outputLabel value="#{donateController.issue.requiredAmount}"/>

                    <p:spacer/>
                    <p:spacer/>

                    <p:outputLabel value="Collected Amount : "/>
                    <p:outputLabel value="#{donateController.issue.collectedAmount}"/>

                </h:panelGrid>
            </p:panel>

            <br/>

            <p:panel>
                <f:facet name="header">
                    Donate
                </f:facet>

                <form name="paypalForm" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
                    Amount : <input name="amount"/>

                    <input type="hidden" name="cmd" value="_donations"/>
                    <input type="hidden" name="business" value="imon.0_1361851049_biz@gmail.com"/>
                    <input type="hidden" name="password" value="1361851070"/>
                    <input type="hidden" name="custom" value="1123"/>
                    <input type="hidden" name="item_name" value="#{donateController.issue.issueId}"/>
                    <input type="hidden" name="custom" value="#{donateController.userId}"/>
                    <input type="hidden" name="rm" value="1"/>
                    <!--<input type="hidden" name="return" value="http://localhost:8080/ofr/index"/>-->
                    <!--<input type="hidden" name="cancel_return"-->
                           <!--value="http://localhost:8080/ofr/index"/>-->
                    <input type="hidden" name="cert_id"
                           value="AArQuWGL3VtwTOmNdT4hOkE8qNH2A-mFCwxXwECXMefX29nItEsIyyw3"/>

                    <br/>

                    <input type="image" name="submit"
                           src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif"
                           alt="PayPal - The safer, easier way to pay online"/>
                    <img alt="" border="0" width="1" height="1"
                         src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" />



                </form>

            </p:panel>


        </div>

    </p:layoutUnit>


    <p:layoutUnit position="south" size="60" resizable="false">
        <div>
            <div class="container-left-footer">
                <p:outputLabel value="FundRaiser,2013"/>
            </div>
            <div class="container-right-footer">
                <p:outputLabel value="An OpenSource Project"/>
            </div>
        </div>
    </p:layoutUnit>

</p:layout>

</body>

</html>
