            <input type="hidden" name="business" value="imon.0_1361851049_biz@gmail.com"/>
            <input type="hidden" name="password" value="1361851070"/>
            <input type="hidden" name="custom" value="1123"/>
            <input type="hidden" name="item_name" value="#{donateController.issueId}"/>
            <input type="hidden" name="rm" value="1"/>
            <input type="hidden" name="return" value="http://localhost:8080/ofr/index"/>
            <input type="hidden" name="cancel_return"
                   value="http://localhost:8080/ofr/index"/>
            <input type="hidden" name="cert_id" value="AArQuWGL3VtwTOmNdT4hOkE8qNH2A-mFCwxXwECXMefX29nItEsIyyw3"/>

        </form>
    </p:layoutUnit>


    <p:layoutUnit position="south" size="60" resizable="false">
        <div>
            <div class="container-left-footer">
                <p:outputLabel value="FundRaiser,2013"/>
            </div>
            <div class="container-right-footer">
                <p:outputLabel value="An OpenSource Project"/>
            </div>
        </div>
    </p:layoutUnit>

</p:layout>

</body>
