<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>FundRaiser-My Profile</title>
    <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>

<body class="main-container">

<p:layout fullPage="true">

    <p:layoutUnit position="north" size="90" resizable="false">
        <div>
            <div class="container-left">
                <h1>FundRaiser</h1>
            </div>

            <div class="container-right">
                <h:form id="logout">
                    <p:outputLabel value="Welcome, #{homeController.user.userName}"
                                   rendered="#{!empty homeController.user.userName}"/>
                    <p:spacer width="10px"/>
                    <p:commandButton value="Log Out" action="#{homeController.logOut}"/>
                </h:form>
            </div>

        </div>

    </p:layoutUnit>


    <p:layoutUnit position="center">

        <h:form id="menu">
            <p:tabMenu activeIndex="4">

                <p:menuitem value="Home" action="#{homeController.home}"/>
                <p:menuitem value="Request an Issue" action="#{homeController.requestIssue}"/>
                <p:menuitem value="My Contribution" action="#{homeController.myContribution}"/>
                <p:menuitem value="My Issues" action="#{homeController.myIssues}"/>
                <p:menuitem value="My Profile" action="#{homeController.myProfile}"/>

            </p:tabMenu>
        </h:form>

        <div class="myprofile">

            <h:panelGrid columns="2">
                <p:outputLabel value="User Name :"/>
                <p:outputLabel value="#{homeController.user.userName}"
                               rendered="#{!empty homeController.user.userName}"/>

                <p:outputLabel value="Email :"/>
                <p:outputLabel value="#{homeController.user.email}" rendered="#{!empty homeController.user.email}"/>

                <p:outputLabel value="National ID :"/>
                <p:outputLabel value="#{homeController.user.nationalId}"
                               rendered="#{!empty homeController.user.nationalId}"/>

                <p:outputLabel value="Present Address :"/>
                <p:outputLabel value="#{homeController.user.presentAddress}"
                               rendered="#{!empty homeController.user.presentAddress}"/>

                <p:outputLabel value="Permanent Address :"/>
                <p:outputLabel value="#{homeController.user.permanentAddress}"
                               rendered="#{!empty homeController.user.permanentAddress}"/>

                <p:outputLabel value="Contact No :"/>
                <p:outputLabel value="#{homeController.user.phoneNumber}"
                               rendered="#{!empty homeController.user.phoneNumber}"/>

            </h:panelGrid>

        </div>
    </p:layoutUnit>


    <p:layoutUnit position="south" size="90" resizable="false">
        <div>
            <div class="container-left-footer">
                <p:outputLabel value="FundRaiser,2013"/>
            </div>
            <div class="container-right-footer">
                <p:outputLabel value="An OpenSource Project"/>
            </div>
        </div>
    </p:layoutUnit>

</p:layout>

</body>

</html>
